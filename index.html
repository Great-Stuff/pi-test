<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Source+Code+Pro">
    <title>PI Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">PI Test</h1>
    <h4 class="subheader">Learn PI (Up to 1,000 digits)</h4>
    <a href="https://www.youtube.com/watch?v=3HRkKznJoZA" target="_blank">The Pi Song (Memorize 100 Digits Of Ï€) | SCIENCE SONGS</a>
    <dialog class="retry">
        <h2>You got <span class="digits-correct"></span>/1,000 digits of Pi</h2>
        <button onclick="window.location.reload()">Retry</button>
        <button onclick="retry.close()">Close</button>
    </dialog>

    <div class="main-content">
        <br>
        <input type="text" size="10" class="main-input" oninput="checkGame(this)">
        <p class="mistake-wrapper">Mistakes Left: <span class="mistake-show">5</span></p>
        <p class="pi-out">3.</p>
    </div>
</body>
<script src="index.js"></script>
</html>
